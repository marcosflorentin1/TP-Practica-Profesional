<div class="background">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Login</h3>
          <div class="d-flex justify-content-end social_icon">
            <span><i class="fab fa-facebook-square"></i></span>
            <span><i class="fab fa-google-plus-square"></i></span>
            <span><i class="fab fa-twitter-square"></i></span>
          </div>
        </div>
        <div class="card-body">
          <form>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
                <input class="form-control" matInput placeholder="Username" [(ngModel)]="username" name="username" (keydown)="onKeydown($event)" required>

            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
                <input matInput class="form-control" placeholder="ContraseÃ±a" [(ngModel)]="password" type="password" name="password" (keydown)="onKeydown($event)"
                  required>
            </div>
            <div class="row align-items-center remember">
              <input type="checkbox">Recordarme
            </div>
            <div class="form-group">
              <button class="btn float-right login_btn" mat-raised-button (click)="login()" color="primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
